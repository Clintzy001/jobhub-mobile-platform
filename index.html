<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBHUB | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #4A148C; }
        body { background-color: #F9F9F9; }
        .brand-purple { background-color: var(--brand); }
        .text-brand-purple { color: var(--brand); }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .banner { width: 100%; height: 120px; border-radius: 20px; margin-bottom: 20px; display: flex; align-items: center; padding: 0 25px; color: white; position: relative; overflow: hidden; }
        .job-banner { background: linear-gradient(135deg, #4A148C 0%, #7B1FA2 100%); }
        .ad-banner { background: linear-gradient(135deg, #1A237E 0%, #3F51B5 100%); }
    </style>
</head>
<body class="pb-24 font-sans">

    <header class="bg-white px-6 py-4 flex justify-between items-center shadow-sm sticky top-0 z-40">
        <h1 class="text-2xl font-black tracking-tighter text-brand-purple italic">JOBHUB</h1>
        <div class="flex gap-3 items-center">
            <select id="langSwitch" onchange="location.reload()" class="bg-gray-100 text-[10px] font-bold p-1 rounded border-none outline-none">
                <option value="en">EN</option><option value="ig">IG</option><option value="yo">YO</option><option value="ha">HA</option>
            </select>
        </div>
    </header>

    <div class="flex justify-center gap-2 py-6 px-4">
        <button id="jobTab" onclick="switchTab('jobs')" class="brand-purple text-white px-8 py-2 rounded-xl font-bold shadow-md text-sm">Jobs</button>
        <button id="adTab" onclick="switchTab('ads')" class="bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm">Ads</button>
        <a href="shop.html" class="bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm">Shop</a>
    </div>

    <main class="px-5" id="listingContainer"></main>

    <div id="postModal" class="fixed inset-0 bg-white z-[70] p-6 hidden flex-col modal-animate">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-gray-900 uppercase">Post New Listing</h2>
            <button onclick="toggleModal()" class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-xl"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="space-y-6 flex-1 overflow-y-auto">
            <div class="p-8 rounded-3xl border-2 border-brand-purple bg-purple-50 text-center shadow-sm">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-widest mb-4">Verification Payment Details</p>
                <h3 class="text-brand-purple text-3xl font-black italic mb-2">OPay: 6119361548</h3>
                <p class="text-gray-800 font-bold text-lg uppercase tracking-tight">Clinton Chukwuebuka Oleka</p>
            </div>
            <input type="text" id="listingTitle" placeholder="What are you posting?" class="w-full p-5 border-2 rounded-2xl bg-gray-50 outline-none focus:border-purple-800 text-lg">
        </div>

        <button onclick="sendWhatsAppReceipt()" class="w-full py-5 bg-[#25D366] text-white rounded-2xl font-black text-lg uppercase shadow-xl flex items-center justify-center gap-3 mt-4">
            <i class="fab fa-whatsapp text-2xl"></i> Send Proof & Post
        </button>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around items-center py-4 z-50">
        <div onclick="switchTab('jobs')" class="flex flex-col items-center cursor-pointer text-brand-purple">
            <i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold">Home</span>
        </div>
        <div onclick="window.open('https://wa.me/2347051337399')" class="flex flex-col items-center text-gray-400">
            <i class="fab fa-whatsapp text-xl"></i><span class="text-[10px] font-bold">Chat</span>
        </div>
        <div class="relative -top-8 text-center">
            <button onclick="toggleModal()" class="brand-purple w-16 h-16 rounded-full shadow-2xl text-white border-4 border-white">
                <i class="fas fa-plus text-2xl"></i>
            </button>
            <p class="text-[10px] font-black text-brand-purple mt-1 uppercase">Sell</p>
        </div>
        <a href="shop.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-shopping-bag text-xl"></i><span class="text-[10px] font-bold">Shop</span>
        </a>
        <div onclick="window.open('https://wa.me/2347051337399')" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-comment-dots text-xl"></i><span class="text-[10px] font-bold">Inbox</span>
        </div>
    </nav>

    <script>
        const myWhatsApp = "2347051337399";
        function toggleModal() { document.getElementById('postModal').classList.toggle('hidden'); document.getElementById('postModal').classList.toggle('flex'); }
        function sendWhatsAppReceipt() {
            const title = document.getElementById('listingTitle').value || "New Post";
            window.open(`https://wa.me/${myWhatsApp}?text=Hello, I just paid for my post: ${title}. Please verify.`);
        }
        function switchTab(type) {
            const container = document.getElementById('listingContainer');
            document.getElementById('jobTab').className = type === 'jobs' ? "brand-purple text-white px-8 py-2 rounded-xl font-bold shadow-md text-sm" : "bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm";
            document.getElementById('adTab').className = type === 'ads' ? "brand-purple text-white px-8 py-2 rounded-xl font-bold shadow-md text-sm" : "bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm";
            
            if(type === 'jobs') {
                container.innerHTML = `<div class="banner job-banner"><div><h2 class="text-xl font-black">Jobs for You</h2><p class="text-xs">Browse new openings</p></div><i class="fas fa-briefcase opacity-10 absolute right-[-10px] bottom-[-10px] text-8xl"></i></div>`;
                for(let i=1; i<=3; i++) container.innerHTML += `<div class="bg-white p-4 rounded-2xl border-2 border-purple-800 mb-4 font-bold">Software Engineer Pos. ${i}<p class="text-xs text-gray-400">Company Name • Lagos</p></div>`;
            } else {
                container.innerHTML = `<div class="banner ad-banner"><div><h2 class="text-xl font-black">Hot Ads</h2><p class="text-xs">Verified listings</p></div><i class="fas fa-bullhorn opacity-10 absolute right-[-10px] bottom-[-10px] text-8xl"></i></div>`;
                for(let i=1; i<=3; i++) container.innerHTML += `<div class="bg-white p-4 rounded-2xl border-2 border-blue-800 mb-4 font-bold">Featured Property ${i}<p class="text-xs text-gray-400">Real Estate • Abuja</p></div>`;
            }
        }
        window.onload = () => switchTab('jobs');
    </script>
</body>
</html>

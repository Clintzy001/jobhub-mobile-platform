<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Kano's No.1 Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --brand: #4A148C; --gold: #FFD700; --deep-gold: #B8860B; }
        body, header, nav, div, main, button { transition: background-color 0.3s ease, color 0.3s ease; }
        .brand-purple { background-color: var(--brand); }
        .text-brand-purple { color: var(--brand); }
        
        .dark body { background-color: #121212; color: #ffffff; }
        .dark header { background-color: #4A148C; }
        .dark .bg-white { background-color: #1e1e1e !important; }
        
        .banner { grid-column: 1 / -1; width: 100%; height: 120px; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; padding: 0 25px; color: white; position: relative; overflow: hidden; }
        .job-banner { background: linear-gradient(135deg, #4A148C 0%, #7B1FA2 100%); }
        .ad-banner { background: linear-gradient(135deg, #1A237E 0%, #3F51B5 100%); }
        
        /* Optimized Price Tag for Grid */
        .price-tag { background-color: #f3e5f5; color: var(--brand); padding: 2px 8px; border-radius: 6px; font-weight: 900; font-size: 0.75rem; white-space: nowrap; }
        
        /* Grid Container */
        .listings-grid { display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap: 12px; }
        @media (min-width: 640px) { .listings-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .listings-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

        .admin-active .edit-mode { border: 1px dashed var(--gold) !important; background: rgba(255, 215, 0, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24 font-sans bg-[#F9F9F9]">

    <header class="bg-[#4A148C] text-white px-6 py-8 rounded-b-[40px] shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center">
            <div onclick="handleAdminTrigger()">
                <h1 class="text-2xl font-black italic tracking-tighter uppercase cursor-pointer">KHUB</h1>
                <p id="adminStatus" class="text-[10px] uppercase font-bold opacity-80 tracking-widest">Kano's No.1 Service Hub</p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20">
                    <i id="themeIcon" class="fas fa-moon text-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="flex justify-center gap-2 py-6 px-4 overflow-x-auto no-scrollbar">
        <button id="jobTab" onclick="switchTab('jobs')" class="brand-purple text-white px-8 py-2 rounded-xl font-bold shadow-md text-sm">Jobs</button>
        <button id="adTab" onclick="switchTab('ads')" class="bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm">Ads</button>
        <a href="shop.html" class="bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm">Shop</a>
    </div>

    <main class="px-5 listings-grid" id="listingContainer">
    </main>

    <div id="postModal" class="fixed inset-0 bg-white dark:bg-zinc-900 z-[70] p-6 hidden flex-col">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-black uppercase dark:text-white">Post New Listing</h2>
            <button onclick="toggleModal()" class="w-10 h-10 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center"><i class="fas fa-times"></i></button>
        </div>
        <div class="space-y-4 flex-1 overflow-y-auto no-scrollbar">
             <div class="account-box p-6 rounded-3xl border-2 border-brand-purple bg-purple-50 dark:bg-black text-center">
                <p class="text-xs font-black uppercase mb-2">Transfer to Pay</p>
                <h3 class="text-2xl font-black text-deep-gold">OPay: 6119361548</h3>
                <p class="text-xs font-bold uppercase">Clinton Chukwuebuka Oleka</p>
            </div>
            <input type="text" id="listingTitle" placeholder="Title (e.g. Sales Boy)" class="w-full p-4 border-2 rounded-2xl dark:bg-gray-800 outline-none">
            <input type="text" id="listingPrice" placeholder="Price/Salary (e.g. 50k)" class="w-full p-4 border-2 rounded-2xl dark:bg-gray-800 outline-none">
            <select id="listingType" class="w-full p-4 border-2 rounded-2xl dark:bg-gray-800 outline-none">
                <option value="jobs">Post as Job</option>
                <option value="ads">Post as Ad</option>
            </select>
        </div>
        <button onclick="requestVerification()" class="w-full py-5 bg-[#25D366] text-white rounded-2xl font-black uppercase mt-4">Verify & Post via WhatsApp</button>
    </div>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-black border-t dark:border-gray-800 flex justify-around items-center py-4 z-50">
        <div class="flex flex-col items-center text-[#FFAB00]"><i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold uppercase">Home</span></div>
        <div class="relative -top-8 text-center">
            <button onclick="toggleModal()" class="brand-purple w-16 h-16 rounded-full shadow-2xl text-white border-4 border-white dark:border-black"><i class="fas fa-plus text-2xl"></i></button>
            <p class="text-[10px] font-black text-brand-purple mt-1 uppercase">Post</p>
        </div>
        <a href="shop.html" class="flex flex-col items-center text-gray-400"><i class="fas fa-shopping-bag text-xl"></i><span class="text-[10px] font-bold uppercase">Shop</span></a>
        <a href="logistics.html" class="flex flex-col items-center text-gray-400"><i class="fas fa-truck-fast text-xl"></i><span class="text-[10px] font-bold uppercase">Logistics</span></a>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCeW7PFz9wntXO0OUj9N5V1DdkUxxI2VkQ",
            authDomain: "k-hub-b4d8f.firebaseapp.com",
            projectId: "k-hub-b4d8f",
            storageBucket: "k-hub-b4d8f.firebasestorage.app",
            messagingSenderId: "117649715938",
            appId: "1:117649715938:web:7768d7b4d27d66e8ba24bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdmin = false;
        let clickCount = 0;
        let currentTabType = 'jobs';

        async function trackVisitor() {
            const ref = db.collection('admin').doc('stats');
            await ref.set({ visits: firebase.firestore.FieldValue.increment(1) }, { merge: true });
        }

        function handleAdminTrigger() {
            clickCount++;
            if (clickCount === 3) {
                isAdmin = !isAdmin;
                document.body.classList.toggle('admin-active', isAdmin);
                document.getElementById('adminStatus').innerText = isAdmin ? "ADMIN ACCESS GRANTED" : "Kano's No.1 Service Hub";
                switchTab(currentTabType);
                clickCount = 0;
            }
            setTimeout(() => clickCount = 0, 1000);
        }

        async function switchTab(type) {
            currentTabType = type;
            const container = document.getElementById('listingContainer');
            
            document.getElementById('jobTab').className = type === 'jobs' ? "brand-purple text-white px-8 py-2 rounded-xl font-bold shadow-md text-sm" : "bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm";
            document.getElementById('adTab').className = type === 'ads' ? "brand-purple text-white px-8 py-2 rounded-xl font-bold shadow-md text-sm" : "bg-gray-200 text-gray-600 px-8 py-2 rounded-xl font-bold text-sm";
            
            container.innerHTML = `<div class="banner ${type === 'jobs' ? 'job-banner' : 'ad-banner'}"><div><h2 class="text-xl font-black">${type === 'jobs' ? 'Jobs in Kano' : 'Hot Ads'}</h2><p class="text-xs">Connecting Kano State</p></div></div>`;

            const snapshot = await db.collection('listings').where('type', '==', type).get();
            
            if (snapshot.empty && isAdmin) {
                container.innerHTML += `<button onclick="quickAdd('${type}')" class="col-span-full w-full p-10 border-2 border-dashed rounded-3xl mt-4">+ New Cloud ${type}</button>`;
            }

            snapshot.forEach(doc => {
                const item = doc.data();
                const id = doc.id;
                // Updated Card UI for Grid
                container.innerHTML += `
                    <div class="listing-card bg-white dark:bg-zinc-800 p-4 rounded-2xl border flex flex-col justify-between shadow-sm relative h-full">
                        <div class="dark:text-white mb-3">
                            <h4 onblur="updateCloud('${id}', 'title', this.innerText)" contenteditable="${isAdmin}" class="font-black text-sm uppercase leading-tight ${isAdmin ? 'edit-mode' : ''}">${item.title}</h4>
                            <p class="text-[9px] text-gray-400 mt-1 italic">Verified • Kano</p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <div onblur="updateCloud('${id}', 'price', this.innerText)" contenteditable="${isAdmin}" class="price-tag text-center ${isAdmin ? 'edit-mode' : ''}">${item.price}</div>
                            <div class="flex gap-1">
                                ${isAdmin ? `
                                    <button onclick="deleteCloud('${id}')" class="flex-1 bg-red-100 text-red-600 py-1 rounded-md text-[10px] font-bold">DELETE</button>
                                ` : `
                                    <button onclick="contactCloud('${item.title}', '${item.whatsapp || '2347051337399'}')" class="flex-1 brand-purple text-white py-1 rounded-md text-[10px] font-black uppercase">Chat</button>
                                `}
                            </div>
                        </div>
                    </div>`;
            });
        }

        async function updateCloud(id, field, val) {
            await db.collection('listings').doc(id).update({ [field]: val });
        }

        async function deleteCloud(id) {
            if(confirm("Delete this listing?")) {
                await db.collection('listings').doc(id).delete();
                switchTab(currentTabType);
            }
        }

        async function quickAdd(type) {
            await db.collection('listings').add({
                title: "New Listing",
                price: "₦0",
                type: type,
                whatsapp: "2347051337399"
            });
            switchTab(type);
        }

        function contactCloud(title, wa) {
            window.open(`https://wa.me/${wa}?text=Hello, I saw your post "${title}" on KHUB and I'm interested.`);
        }

        function toggleTheme() {
            const isDark = document.getElementById('htmlTag').classList.toggle('dark');
            localStorage.setItem('khub_theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
        }

        function toggleModal() {
            document.getElementById('postModal').classList.toggle('hidden');
            document.getElementById('postModal').classList.toggle('flex');
        }

        function requestVerification() {
            const t = document.getElementById('listingTitle').value;
            const p = document.getElementById('listingPrice').value;
            const type = document.getElementById('listingType').value;
            window.open(`https://wa.me/2347051337399?text=I want to verify and post a ${type}:%0A%0A*Title:* ${t}%0A*Price:* ${p}`);
        }

        window.onload = () => {
            if (localStorage.getItem('khub_theme') === 'dark') toggleTheme();
            trackVisitor();
            switchTab('jobs');
        };
    </script>
</body>
</html>
